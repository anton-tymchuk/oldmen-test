<!doctype html>
<html lang="en" ng-app="oldmenTest">
<head>
    <meta charset="utf-8">
    <!-- <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" media="all" title="no title" charset="utf-8"> -->
    <link rel="stylesheet" href="styles/style.css" media="all" charset="utf-8">
</head>
<body>
<div class="container-fluid">

    <div ng-controller="HomeCtrl">
        <div class="select__area">
            <select
                ng-model="selectedRegion"
                ng-change="getCountries(selectedRegion)"
                ng-options="region for region in regions"
                ng-disabled="contactsShown">
            </select>

            <select
                ng-model="selectedCountry"
                ng-change="showContacts(selectedCountry)"
                ng-options="country for country in selectedCountries"
                ng-show="hasCountry"
                ng-disabled="contactsShown">

            </select>
        </div>
        <div class="modal"
             ng-class="{'modal--hidden':!contactsShown,'modal--visible':contactsShown}"
             click-out="closeModal()">

            <div class="modal--close" ng-click="closeModal()">
                X
            </div>
            <ul>
                <li ng-repeat="contact in contacts">
                    <div class="modal__title">
                        {{contact.name}}
                    </div>

                    <div class="modal__email">
                        Write: <a href="mailto:{{contact.email}}">{{contact.email}}</a>
                    </div>
                    <div class="modal__phone">
                        Call: {{contact.phone}}
                    </div>
                    </li>
            </ul>
        </div>

    </div>
</div>

<!-- <script src="js/vendor.js"></script> -->
<script src="../bower_components/angular/angular.js" charset="utf-8"></script>

<script src="js/app.js"></script>
<script src="js/controllers/home.js"></script>
<script src="js/services/dataService.js"></script>
<script src="js/directives/clickOutDirective.js"></script>
</body>
</html>
